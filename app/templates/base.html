<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!-- Theme -->
    <title>{{ theme_title }}</title>
    <meta name="theme-color" content="#8A2BE2"/>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicons/favicon-16x16.png') }}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicons/favicon-32x32.png') }}"/>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ url_for('static', filename='img/favicons/apple-touch-icon.png') }}"/>
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='img/favicons/android-chrome-192x192.png') }}"/>
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='img/favicons/android-chrome-512x512.png') }}"/>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

    <!-- Root -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bs-theme-overrides.css') }}">

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Components -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/flash.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/sidebar-2.css') }}">

    <!-- Jinja :: Styles -->
    {% block styles %}{% endblock %}
</head>

<body>

    <!-- Jinja :: Sidebar -->
    {% include 'includes/sidebar.html' %}

    <!-- Main -->
    <div class="content">
        
        <!-- Jinja :: Header -->
        {% include 'includes/header.html' %}

        <!-- Content -->
        <section class="dropdown-bug">

            <!-- Jinja :: Content -->
            {% block content %}{% endblock %}
        </section>

        <!-- Jinja :: Footer -->
        {% include 'includes/footer.html' %}
    </div>

    <!-- Jinja :: Flash -->
    {% include 'includes/flash.html' %}

    <!-- Jinja :: Modals -->
    {% block modals %}{% endblock %}

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Components -->
    <script src="{{ url_for('static', filename='js/components/copyright.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/dropdown.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/flash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/tooltip.js') }}"></script>

    <!-- Jinja :: Scripts -->
    {% block scripts %}{% endblock %}
</body>

</html>
